<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <script>

        let weapons = ['rock', 'paper', 'scissor'];

        function getComputerChoice() {
            let weaponsChoice = Math.floor(Math.random() * (3 - 1 + 1));
            return weapons[weaponsChoice];
        }

        let computerSelection = getComputerChoice();
        function playRockPaperScissor(playerSelection, computerSelection) {

            if (playerSelection == 'rock' && computerSelection == 'paper') {
                console.log("Lose");
            } else if (playerSelection == 'rock' && computerSelection == 'scissor') {
                console.log("win");
            } else if (playerSelection == 'scissor' && computerSelection == 'paper') {
                console.log("win");
            } else if (computerSelection == 'rock' && playerSelection == 'paper') {
                console.log("Win");
            } else if (computerSelection == 'rock' && playerSelection == 'scissor') {
                console.log("Lose");
            } else if (computerSelection == 'scissor' && playerSelection == 'paper') {
                console.log("Lose");
            } else {
                console.log("Draw")
            }

        }

        function playGame() {
            for (let i = 0; i < 5; i++) {

                let playerSelection = prompt("Choose Rock, Paper or Scissor");
                let caseInsensitive = playerSelection.toLowerCase();
                console.log('player: ' + caseInsensitive);
                console.log('computer: ' + computerSelection);
                playRockPaperScissor(caseInsensitive, computerSelection);


            }
        }

        playGame();
    </script>


</body>

</html>
